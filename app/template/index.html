<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Churn Prediction Input</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Predict Customer Churn</h1>
            <br>
            <form action="/" method="POST">
                <h2 class="mt-4">Important Features</h2>
                <br>
                <div class="row mb-3">
                    {% for feature in mandatory_features %}
                    <div class="col-md-3 mb-3">
                        <label for="{{ feature }}" class="form-label">{{ feature }} *</label>
                        <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}" 
                        value="{{ default_values[feature] }}" 
                        placeholder="Enter value for {{ feature }}">
                    </div>
                    {% endfor %}
                </div>
                <h2 class="mt-4">Other Features</h2>
                <br>
                <div class="row mb-3">
                    {% for feature in other_features %}
                    <div class="col-md-3 mb-3">
                        <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                        <input type="text" class="form-control" id="{{ feature }}" name="{{ feature }}" 
                        value="{{ default_values[feature] }}" 
                        placeholder="Enter value for {{ feature }}">
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Predict</button>
                </div>
            </form>
            <br><br><br>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
